<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <div class="row">
      <div class="col-md-5">
        <!-- <div class="form-group">
          <label for="location">Enter a location:</label>
          <input id="location" type="text" placeholder="city">
        </div> -->
        <div class="form-group">
          <label for="lat">Enter a latitude:</label>
          <input type="text" id="lat" placeholder="lat">
        </div>
        <div class="form-group">
          <label for="lon">Enter a Longitude:</label>
          <input type="text" id="lon" placeholder="lon">
        </div>
        <div class="form-group">
          <label for="lon">Select a language:</label>
          <br>
          <select id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="ja">Japanese</option>
            <option value="zh_cn">Chinese (Simplified)</option>
            <option value="ko">Korean</option>
            <option value="tr">Turkish</option>
            <option value="pl">Polish</option>
            <option value="sv">Swedish</option>
            <option value="fi">Finnish</option>
            <option value="no">Norwegian</option>
            <option value="da">Danish</option>
            <option value="hu">Hungarian</option>
          </select>
        </div>
        <button class="btn btn-success" id="weatherLocation">Get Weather</button>
      </div>
    </div>
  <div class="col-md-7">
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showMain"></div>
    <div class="showDescription"></div>
    <div class="showSpeed"></div>
    <div class="showRain"></div>
    <div class="showCountry"></div>
    <div class="showSunRise"></div>
    <div class="showTimeZone"></div>
    <div class="showLat"></div>
    <div class="showLon"></div>
    <div class="output"></div>
  </div>


</body>

</html>
